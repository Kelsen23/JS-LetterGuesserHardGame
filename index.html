<!DOCTYPE html>
<html lang="en">
<head>
  <title>Letter Guesser</title>

  <link rel="stylesheet" href="randomLetterGuesser.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

  <a  href="http://127.0.0.1:5500/JavaScriptHomeWorks/RandomLetterGuesser/randomLetterGuesser.html" class="title">
    Guess The Letter Game</p>
  </a>
  
  <header>
  <div class="guesser-container">
    <p class="letter-space js-letter-space">Computer's Guess Will Appear Here</p>
    <div>
        <input placeholder="Type Letter To Guess" class="letter-input js-letter-input">
        <button class="guess-button js-guess-button">
          Guess
        </button> 
    </div>
    <div class="result-div">
        <p class="result-space js-result-space"></p>
        <i class="fa-sharp fa-solid fa-check fa-2xl js-icon-1"></i>
        <i class="fa-solid fa-xmark fa-2xl fa-check js-icon-2"></i>
  </div>
  </div>
</header>

<div class="div1">
  <div class="points-container">
    <p class="wins js-wins"></p>
    <p class="losses js-losses"></p>
  </div>
  <button class="reset-button js-reset-button">Reset Score</button>
</div>  

  <script src="randomLetterGuesser.js"></script>

</body>
</html>
